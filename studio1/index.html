<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>MadLibs</title>
</head>
<body>
    <div>
        <!-- heart border -->
        <img src="images/hearts.png" alt="heartsTop" width="1600">
    </div>

    <main>
        <div id="girlPhone">
            <img src="images/phone.gif" alt="girly" width="400">
        </div>
        <article>
            <h1>it's you, not me &#60;3</h1>
            <h2>just breakup with them girl</h2>

            <form id="letterform">
                <p>Dear...</p>
                <label for="name">name of person</label><input type="text" id="name" name="name"><br>
                <label for="time">amount of time</label><input type="text" id="time" name="time"><br>
                <label for="adjP">adjective (postive)</label><input type="text" id="adjP" name="adjP"><br>
                <label for="object">object</label><input type="text" id="object" name="object"><br>
                <label for="urName">your name</label><input type="text" id="urName" name="urName">
                <br>
                <input type='submit' value='submit'>
            </form>
        </article>
    </main>

    <div>
        <!-- heart border -->
        <img src="images/hearts.png" alt="heartsTop" width="1600">
    </div>

    <section id="overlay" class="hidden">
        <article>
            <p id="letter"></p>
            <button class="close">close</button>
        </article>
    </section>
</body>
</html>
