<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>experiment 1</h1>
    <h2>open console to see content!</h2>

    <script>
        /* the loop will print from 1-100, but if the number is a factor of 3 it will print "fizz" and if it is divisible by 5 it will print "buzz"*/
        for (var i=1; i < 101; i++) {
            if (i % 3 == 0) {
                console.log("fizz")
            }
            else if (i % 5 == 0) {
                console.log("buzz")
            }
            else {
                console.log(i)
            }
        }
    </script>
</body>
</html>
